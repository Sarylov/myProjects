<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>индекс Банцафа</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <caption>
        введите количество партий
        <input min="2" id="numPart" type="number" value="3" />
      </caption>
      <p>партии:</p>
      <div id="mas">
        <input min="1" class="mas-item" type="number" value="50" />
        <input min="1" class="mas-item" type="number" value="49" />
        <input min="1" class="mas-item" type="number" value="1" />
      </div>
      <caption>
        введите квоту
        <input min="2" id="quota" type="number" value="51" />
      </caption>
      <p id="col-vote">общее число голосов: 100</p>
      <p>можно заполнить в ручную или нажать на кнопку "рандом"</p>
      <button id="random" class="btn">рандом</button>
      <button id="start" class="btn">вычислить</button>

      <div id="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
