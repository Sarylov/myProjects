<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>выбор теста</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper-center">
      <div class="select-test">
        <h2 class="select-test__title">Выберите тест</h2>
        <button class="select-test__btn" onclick="setNameTest('test1')">
          Тест на iq
        </button>
        <button class="select-test__btn" onclick="setNameTest('test2')">
          Тест на темперамент
        </button>
        <button class="select-test__btn" onclick="setNameTest('test3')">
          Тест на эрудицию
        </button>
        <button class="select-test__btn" onclick="setNameTest('test4')">
          Тест: Угадайте фильм по краткому описанию
        </button>
      </div>
    </div>
    <script>
      let setNameTest = (testName) => {
        localStorage.setItem("testName", testName);
        document.location.href = "test.html";
      };
    </script>
  </body>
</html>
